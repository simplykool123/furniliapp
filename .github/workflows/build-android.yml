name: Build Android APK

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install additional Android SDK packages
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-35" "build-tools;35.0.0"

      - name: Install dependencies
        run: npm ci

      - name: Create environment file
        run: |
          echo "DATABASE_URL=mock://database" > .env
          echo "JWT_SECRET=mock-jwt-secret-for-build-$(date +%s)" >> .env
          echo "TELEGRAM_BOT_TOKEN=" >> .env

      - name: Build web application
        run: npm run build


      - name: Sync Capacitor
        run: npx cap sync android

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Clean Gradle cache
        working-directory: android
        run: ./gradlew clean

      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug --stacktrace --info

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: furnili-management-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Check for keystore
        id: check_keystore
        run: |
          if [ -n "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ]; then
            echo "has_keystore=true" >> $GITHUB_OUTPUT
          else
            echo "has_keystore=false" >> $GITHUB_OUTPUT
          fi

      - name: Decode Keystore
        if: steps.check_keystore.outputs.has_keystore == 'true'
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore

      - name: Build Release APK Signed
        if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v')) && steps.check_keystore.outputs.has_keystore == 'true'
        working-directory: android
        env:
          RELEASE_STORE_FILE: release.keystore
          RELEASE_STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: ./gradlew assembleRelease --stacktrace --info

      - name: Build Release APK Unsigned
        if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v')) && steps.check_keystore.outputs.has_keystore == 'false'
        working-directory: android
        run: ./gradlew assembleRelease --stacktrace --info

      - name: Upload Signed Release APK
        if: steps.check_keystore.outputs.has_keystore == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: furnili-management-release-signed-apk
          path: android/app/build/outputs/apk/release/app-release.apk

      - name: Upload Unsigned Release APK
        if: steps.check_keystore.outputs.has_keystore == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: furnili-management-release-unsigned-apk
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk

      - name: Build Release Bundle AAB
        if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v')) && steps.check_keystore.outputs.has_keystore == 'true'
        working-directory: android
        env:
          RELEASE_STORE_FILE: release.keystore
          RELEASE_STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: ./gradlew bundleRelease --stacktrace --info --no-daemon

      - name: Upload Release Bundle AAB
        if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v')) && steps.check_keystore.outputs.has_keystore == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: furnili-management-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
